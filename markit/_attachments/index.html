<!DOCTYPE html>
<html>
	<head>
	  <title>Learning Couchapp, evently and mustache!</title>
	  <link rel="stylesheet" href="style/main.css" type="text/css">
	</head>
	<body>
	  <h1>Add a new database</h1>
	  <div id="databases"><p></p></div>
	  <div id="sidebar"><p>Loading...</p></div>
	</body>
  	<script src="vendor/couchapp/loader.js"></script>
	<script type="text/javascript" charset="utf-8">

	$.couch.app(function(app) {
	    $("#databases").evently("databases", app);
	    $("#sidebar").evently("notifications", app);
	    $.evently.connect("#databases", "#sidebar", ["notification"]);
	  });
	

	</script>
	
</html>
