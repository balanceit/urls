<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="utf-8" /> 
	<title>login</title>
	
    <script src="scripts/json2.js"></script> 
    <script src="scripts/sha1.js"></script> 
    <script src="scripts/jquery.js"></script> 
    <script src="scripts/jquery.couch.js"></script> 
    <script src="scripts/jquery.dialog.js"></script> 
    <script src="scripts/login.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
						
			$("#userCtx .show").click(function() {
				$("#results").text("");
				var name = $$("#userCtx").userCtx.name;
				
				if (name){
					var baseUrl = 'http://balanceit.iriscouch.com/'+name+'/_design/bob/_view/urls';
					$("#results").text("displaying " + name + "\'s database");
					$("#results").append("<iframe style='width:100%;height:100%' src='"+baseUrl+"'></iframe>");
					
					$("#results").show('slow');
				} else {
					$("#results").text("please log in first");
					$("#results").show('slow');
							
				}
			});
		});
		
		
	</script>

</head> 
<body onload=""> 
	<span id="userCtx">
		<span class="loggedout">
			<a href="#" class="signup">Signup</a> or <a href="#" class="login">Login</a>
		</span>
		<span class="loggedin">
			Welcome <a class="username">?</a>!
			<br/>
			<a href="#" class="logout">Logout</a>
		</span>
		<span class="loggedinadmin">
			Welcome <a class="username">?</a>!
			<br/>
			<a href="#" class="createadmin">Setup more admins</a> or
			<a href="#" class="logout">Logout</a>
		</span>
		<span class="adminparty">
			Welcome to Admin Party!
			<br/>
			Everyone is admin. <a href="#" class="createadmin">Fix this</a>
		</span>
		<br/>
		<a href="#" class="show">Show</a>
	</span>
	
	<div id="results" style="display:none;border:1px solid black">
	</div>
</body> 
</html>
